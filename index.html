    <div class="connection-status" id="connectionStatus">🔄 連接中...</div>
    
    <div class="container">

            <div class="theme-input">
                <input type="text" id="themeInput" placeholder="建立新的討論主題..." maxlength="50">

            </div>

                        <textarea id="messageText" placeholder="請輸入您的留言..." required maxlength="500"></textarea>

                </form>

                    </div>

                        <div class="stat-label">總字數</div>
                    </div>

                        <div class="stat-number" id="totalLikes">0</div>
                        <div class="stat-label">總愛心數</div>
                    </div>

                <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">

            </div>

                <h3>💭 「<span id="themeTitle">一般討論</span>」主題留言</h3>
                <div id="messagesList">

    <script>
        // Global variables
        let messages = [];
        let allThemes = ['一般討論'];
        let currentTheme = '一般討論';
        let searchTerm = '';

        // Initialize local mode
        function initLocalMode() {
            updateConnectionStatus('error', '📱 本地模式');
            updateDisplay();
            showNotification('目前使用本地模式，留言僅在此瀏覽器中顯示', 'warning');
        }

        // Update connection status
        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = text;
            statusEl.className = `connection-status status-${status}`;
        }

        // Create new theme
        window.createTheme = function() {
            const input = document.getElementById('themeInput');
            const theme = input.value.trim();
            if (!theme) return;

            if (allThemes.includes(theme)) {
                showNotification('此主題已存在！', 'warning');
                input.value = '';
                return;
            }

            allThemes.push(theme);
            updateThemeSelector();
            showNotification('主題已建立（本地模式）', 'success');
            input.value = '';
        };

        // Switch theme
        window.switchTheme = function() {
            const select = document.getElementById('themeSelect');
            const newTheme = select.value;
            
            if (newTheme !== currentTheme) {
                currentTheme = newTheme;
                document.getElementById('currentTheme').textContent = `目前主題：${currentTheme}`;
                updateDisplay();
            }
        };

        // Update theme selector
        function updateThemeSelector() {
            const select = document.getElementById('themeSelect');
            const currentValue = select.value;
            
            select.innerHTML = allThemes.map(theme => 
                `<option value="${theme}" ${theme === currentValue ? 'selected' : ''}>${theme}</option>`
            ).join('');
        }

        // Search messages
        window.searchMessages = function() {
            searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            updateDisplay();
        };

        // Like message function (修正版本)
        window.likeMessage = function(messageId, event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const messageIndex = messages.findIndex(msg => msg.id == messageId);
            if (messageIndex !== -1) {
                messages[messageIndex].likes = (messages[messageIndex].likes || 0) + 1;
                updateDisplay();
                
                // 顯示愛心動畫
                const button = event ? event.target.closest('button') : null;
                if (button) {
                    showLikeAnimation(button);
                }
                
                showNotification('已按讚！', 'success');
            }
        };

        // Toggle reply form
        window.toggleReply = function(messageId) {
            const replyForm = document.getElementById(`reply-${messageId}`);
            if (replyForm) {
                replyForm.classList.toggle('active');
                if (replyForm.classList.contains('active')) {
                    const textarea = replyForm.querySelector('textarea');
                    if (textarea) textarea.focus();
                }
            }
        };

        // Add reply to message
        window.addReply = function(messageId) {
            const textarea = document.querySelector(`#reply-${messageId} textarea`);
            const authorInput = document.querySelector(`#reply-${messageId} input[type="text"]`);
            
            if (!textarea) return;
            
            const replyContent = textarea.value.trim();
            const replyAuthor = authorInput ? authorInput.value.trim() || '匿名' : '匿名';
            
            if (!replyContent) {
                showNotification('請輸入回覆內容', 'warning');
                return;
            }

            const messageIndex = messages.findIndex(msg => msg.id == messageId);
            if (messageIndex !== -1) {
                if (!messages[messageIndex].replies) {
                    messages[messageIndex].replies = [];
                }
                
                const reply = {
                    id: Date.now(),
                    author: replyAuthor,
                    content: replyContent,
                    timestamp: new Date()
                };
                
                messages[messageIndex].replies.push(reply);
                
                // 清空回覆表單
                textarea.value = '';
                if (authorInput) authorInput.value = '';
                
                // 隱藏回覆表單
                document.getElementById(`reply-${messageId}`).classList.remove('active');
                
                updateDisplay();
                showNotification('回覆已發表！', 'success');
            }
        };

        // Show like animation
        function showLikeAnimation(button) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.cssText = `
                position: absolute;
                pointer-events: none;
                font-size: 1.5rem;
                animation: heartFloat 1s ease-out forwards;
                z-index: 1000;
            `;
            
            const rect = button.getBoundingClientRect();
            heart.style.left = rect.left + 'px';
            heart.style.top = rect.top + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                if (document.body.contains(heart)) {
                    document.body.removeChild(heart);
                }
            }, 1000);
        }

        // Add message
        window.addMessage = function(event) {
            event.preventDefault();
            
            const authorName = document.getElementById('authorName').value.trim() || '匿名';
            const messageText = document.getElementById('messageText').value.trim();
            
            if (!messageText) return;

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '發送中...';

            const message = {
                id: Date.now(),
                author: authorName,
                content: messageText,
                timestamp: new Date(),
                theme: currentTheme,
                likes: 0
            };

            messages.unshift(message);
            updateDisplay();
            showNotification('留言已儲存（本地模式）', 'success');

            // 清空表單
            document.getElementById('authorName').value = '';
            document.getElementById('messageText').value = '';
            
            submitBtn.disabled = false;
            submitBtn.textContent = '📝 發送留言';
        };

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 70px;
                right: 20px;
                background: ${type === 'success' ? '#4ecdc4' : type === 'warning' ? '#feca57' : '#ff6b6b'};
                color: ${type === 'warning' ? '#333' : 'white'};
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1001;
                font-weight: bold;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Update display
        function updateDisplay() {
            updateMessagesList();
            updateStats();
            document.getElementById('themeTitle').textContent = currentTheme;
        }

        // Update messages list (filtered by current theme and search)
        function updateMessagesList() {
            const container = document.getElementById('messagesList');
            
            let themeMessages = messages.filter(msg => msg.theme === currentTheme);
            
            // 套用搜尋過濾
            if (searchTerm) {
                themeMessages = themeMessages.filter(msg => 
                    msg.content.toLowerCase().includes(searchTerm) ||
                    msg.author.toLowerCase().includes(searchTerm) ||
                    msg.theme.toLowerCase().includes(searchTerm) ||
                    (msg.replies && msg.replies.some(reply => 
                        reply.content.toLowerCase().includes(searchTerm) ||
                        reply.author.toLowerCase().includes(searchTerm)
                    ))
                );
            }
            
            if (themeMessages.length === 0) {
                const noResultsMessage = searchTerm ? 
                    `找不到包含「${searchTerm}」的留言` : 
                    `「${currentTheme}」主題還沒有留言，成為第一個發言的人吧！`;
                container.innerHTML = `<div class="no-results">${noResultsMessage}</div>`;
                return;
            }

            container.innerHTML = themeMessages.map(message => {
                const repliesHtml = message.replies && message.replies.length > 0 ? 
                    message.replies.map(reply => `
                        <div class="reply-item">
                            <div class="reply-header">
                                <span class="reply-author">${reply.author}</span>
                                <span class="reply-time">${formatTime(reply.timestamp)}</span>
                            </div>
                            <div class="reply-content">${reply.content}</div>
                        </div>
                    `).join('') : '';

                return `
                    <div class="message-item">
                        <div class="message-header">
                            <span class="message-author">${message.author}</span>
                            <span class="message-time">${formatTime(message.timestamp)}</span>
                        </div>
                        <div class="message-content">${message.content}</div>
                        <div class="message-actions" style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee;">
                            <div style="display: flex; gap: 10px;">
                                <button class="like-btn" onclick="likeMessage('${message.id}', event)" style="
                                    background: none;
                                    border: none;
                                    color: #ff6b6b;
                                    cursor: pointer;
                                    font-size: 1rem;
                                    display: flex;
                                    align-items: center;
                                    gap: 5px;
                                    padding: 5px 10px;
                                    border-radius: 20px;
                                    transition: all 0.3s ease;
                                " onmouseover="this.style.background='#ffe6e6'" onmouseout="this.style.background='none'">
                                    <span style="font-size: 1.2rem;">❤️</span>
                                    <span>支持 (${message.likes || 0})</span>
                                </button>
                                <button onclick="toggleReply('${message.id}')" style="
                                    background: none;
                                    border: none;
                                    color: #4ecdc4;
                                    cursor: pointer;
                                    font-size: 1rem;
                                    display: flex;
                                    align-items: center;
                                    gap: 5px;
                                    padding: 5px 10px;
                                    border-radius: 20px;
                                    transition: all 0.3s ease;
                                " onmouseover="this.style.background='#e6f7f6'" onmouseout="this.style.background='none'">
                                    <span style="font-size: 1.2rem;">💬</span>
                                    <span>回覆${message.replies ? ` (${message.replies.length})` : ''}</span>
                                </button>
                            </div>
                            <div style="color: #999; font-size: 0.8rem;">
                                主題：${message.theme}
                            </div>
                        </div>
                        
                        ${repliesHtml}
                        
                        <div class="reply-form" id="reply-${message.id}">
                            <div style="margin-bottom: 10px;">
                                <input type="text" placeholder="您的姓名（可選）" style="
                                    width: 100%;
                                    padding: 8px;
                                    border: 1px solid #ddd;
                                    border-radius: 6px;
                                    font-size: 0.9rem;
                                    margin-bottom: 8px;
                                ">
                            </div>
                            <textarea placeholder="輸入您的回覆..." class="reply-input"></textarea>
                            <button onclick="addReply('${message.id}')" class="reply-btn">發表回覆</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update stats (filtered by current theme and search)
        function updateStats() {
            let themeMessages = messages.filter(msg => msg.theme === currentTheme);
            
            // 套用搜尋過濾
            if (searchTerm) {
                themeMessages = themeMessages.filter(msg => 
                    msg.content.toLowerCase().includes(searchTerm) ||
                    msg.author.toLowerCase().includes(searchTerm) ||
                    msg.theme.toLowerCase().includes(searchTerm) ||
                    (msg.replies && msg.replies.some(reply => 
                        reply.content.toLowerCase().includes(searchTerm) ||
                        reply.author.toLowerCase().includes(searchTerm)
                    ))
                );
            }
            
            document.getElementById('totalMessages').textContent = themeMessages.length;
            
            const totalWords = themeMessages.reduce((sum, message) => {
                let messageWords = message.content.length;
                if (message.replies && message.replies.length > 0) {
                    messageWords += message.replies.reduce((replySum, reply) => replySum + reply.content.length, 0);
                }
                return sum + messageWords;
            }, 0);
            document.getElementById('totalWords').textContent = totalWords;
            
            const totalLikes = themeMessages.reduce((sum, message) => {
                return sum + (message.likes || 0);
            }, 0);
            document.getElementById('totalLikes').textContent = totalLikes;
            
            const totalReplies = themeMessages.reduce((sum, message) => {
                return sum + (message.replies ? message.replies.length : 0);
            }, 0);
            document.getElementById('totalReplies').textContent = totalReplies;
        }



        // Format time
        function formatTime(date) {
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            updateConnectionStatus('connecting', '🔄 初始化中...');
            setTimeout(() => {
                initLocalMode();
            }, 1000);
        });
    </script>
